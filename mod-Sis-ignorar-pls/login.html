<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - prototipo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- 
      Navbar 
      -->
    <nav class="navbar navbar-expand-lg" style="background-color: #ffa9c8">
      <div class="container-fluid">
        <a class="navbar text-light" href="#">
          <img
            src="img/mymusic.png"
            alt="mymusic"
            width="120"
            class="d-inline-block align-content-top"
          />
          <div class="d-inline-block">
            <h1 class="titulo">Dulces</h1>
            <h1 class="titulo">Sanrio</h1>
          </div>
        </a>

        <!-- Menú hamburguesa responsive -->
        <button
          class="navbar-toggler"
          style="background-color: #ff98a9"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- 
            Barra de busqueda 
          -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
              style="border-radius: 50px; width: 400px"
            />
          </form>

          <!-- Elementos nav -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
            <li class="nav-item">
              <a href="#"
                ><span
                  class="iconify"
                  data-icon="eva:question-mark-circle-outline"
                  style="color: white; margin-left: 10px"
                  data-width="40"
                ></span
              ></a>
              <a class="nav-link link-light" href="#">Ayuda</a>
            </li>
            <li class="nav-item">
              <a href="#"
                ><span
                  class="iconify"
                  data-icon="carbon:user-avatar"
                  style="color: white; margin-left: 20px"
                  data-width="40"
                ></span
              ></a>
              <a class="nav-link link-light" href="#">Mi cuenta</a>
            </li>
            <li class="nav-item">
              <a href="#"
                ><span
                  class="iconify"
                  data-icon="bytesize:cart"
                  style="color: white; margin-left: 10px"
                  data-width="40"
                ></span
              ></a>
              <a class="nav-link link-light" href="#">Carrito</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="linea"></div>

    <!--
        Login
    -->
    <section>
      <div class="container my-5">
        <!-- Form -->
        <form action="" class="p-5 w-100">
          <img src="img/mymelo-login.png" alt="mymelody" />
          <h1 class="text-capitalize text-light">Login</h1>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <span class="iconify" data-icon="nimbus:mail"></span>
            </span>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <span class="iconify" data-icon="nimbus:lock"></span>
            </span>
            <input
              type="password"
              class="form-control"
              placeholder="Contraseña"
              aria-label="Password"
              aria-describedby="basic-addon1"
            />
          </div>
          <a href="#" class="link-light text-decoration-none"
            >¿Olvidaste tu contraseña?</a
          >
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Iniciar sesión
          </button>
        </form>
      </div>
    </section>

    <!--
        <span class="iconify" data-icon="nimbus:mail"></span>
        <span class="iconify" data-icon="nimbus:lock"></span>
        Footer
    -->
    <footer
      class="container-fluid text-light p-4"
      style="background-color: #ffb2c0"
    >
      <div class="row text-sm-center">
        <div class="col-12 col-sm-12 col-md-4">
          <h3>Contactanos</h3>
          <a href="#" class="d-inline-block link-light">
            <span
              class="iconify"
              data-icon="ant-design:phone-twotone"
              style="color: white"
              data-width="35"
            ></span>
            <p class="d-inline-block">11 4567-4563</p>
          </a>
          <br />
          <a href="#" class="d-inline-block link-light">
            <span
              class="iconify"
              data-icon="bxl:gmail"
              style="color: white"
              data-width="35"
            ></span>
            <p class="d-inline-block">dulcesanrio@gmail.com</p>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <h3>Dulces Sanrio</h3>
          <hr />
          <span
            class="iconify"
            data-icon="akar-icons:facebook-fill"
            style="color: white"
            data-width="35"
          ></span>
          <span
            class="iconify"
            data-icon="akar-icons:instagram-fill"
            style="color: white"
            data-width="35"
          ></span>
          <span
            class="iconify"
            data-icon="dashicons:whatsapp"
            style="color: white"
            data-width="35"
          ></span>
          <span
            class="iconify"
            data-icon="fa6-brands:tiktok"
            style="color: white"
            data-width="35"
          ></span>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <h3>Metodos de pago</h3>
          <span
            class="iconify"
            data-icon="arcticons:mercado-pago"
            style="color: white"
            data-width="60"
          ></span>
          <span
            class="iconify"
            data-icon="bi:cash-coin"
            style="color: white"
            data-width="40"
          ></span>
        </div>
      </div>
    </footer>
    <div class="linea" style="height: 60px; background: #ff9d9d">
      <div class="container">
        <h4>@Copyright Dulces Sanrio - 2022</h4>
      </div>
    </div>
  </body>
</html>
